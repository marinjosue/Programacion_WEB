<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">    
</head>
<body>
    <!--Diseñar formulario-->
    <div class="login-container">
        <h2 class="mensaje"> Bienvenidos</h2>
        <p>Inicio de sesión</p>
        <!--formulario-->
        <form action="login.html" method="get"> 

            <div class="form-group">
                <label for="username">Usuario </label>
                <input type="text" name="username" id="username" placeholder="username " required>
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" placeholder="*********** " required>
        </div>
        <div class="form-option">
          <label><input type="checkbox" name="recordar">Recordar Usuario</label>
          <a href="#" class="Recordatorio"> Olvidé mi Contraseña</a>
        </div>
        <button type="submit" class="btn-inicioSesion">INICIAR SESIÓN</button>
        <button type="button" class="btn-registro">Registrarse</button>
        </form>
        <p>Otras formas de hacer login:</p>
        <div class="social-button">
            <a href="#" class="btn google">GOOGLE</a>
            <a href="#" class="btn facebook">FACEBOOK</a>
            <a href="#" class="btn twitter">TWITTER</a>
        </div>

    </div>
</body>
</html>
