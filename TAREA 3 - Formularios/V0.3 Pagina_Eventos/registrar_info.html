<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci칩n de Registro</title>
    <link rel="stylesheet" href="css/registrar_info.css">
</head>
<body>
    <div class="login-container">
        <h2>Informaci칩n de Registro</h2>
        <div id="register-data"></div>
    </div>
    <div class="button-container">
        <button type="button" class="btn-login" onclick="goBack()">Iniciar Sesi칩n</button>
    </div>
    
    <script>
        // Obtener datos del LocalStorage
        const userData = JSON.parse(localStorage.getItem('userData')) || {};

        // Mostrar los datos en la p치gina
        const registerDataDiv = document.getElementById('register-data');
        for (const key in userData) {
            const dataParagraph = document.createElement('p');
            dataParagraph.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${userData[key]}`;
            registerDataDiv.appendChild(dataParagraph);
        }
    </script>

    <script>
        function goBack() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
